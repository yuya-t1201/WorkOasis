ja:
  lp:
    section1:
      title: "WorkOasis"
      subtitle: "理想の作業環境を見つけるための究極のマップアプリ"
    section2:
      title: "あなたのパーソナルな"
      subtitle: "作業スペースマップ"
      description: |
        WorkOasisは、作業環境を探し求める人々のための革新的なマップアプリです。カフェ、コワーキングスペース、図書館など、あなたが集中して作業できる理想的な場所を探しましょう。
    section3:
      title: "ユーザーが登録する"
      subtitle: "作業スペース"
      description: |
        WorkOasisでは、ユーザー自身がお気に入りの作業スペースを登録することができます。あなたの好みやニーズに合わせた場所をマップ上にピンポイントで表示します。他のユーザーと場所の情報を共有しましょう。
    section4:
      title: "レビューと評価で"
      subtitle: "信頼性の高い情報"
      description: |
        WorkOasisでは、ユーザーが作業スペースに対して評価とレビューを投稿することができます。他のユーザーの意見や体験を参考にして、最適な作業環境を見つけましょう。
    section5:
      call_to_action: "さあ、始めよう！"
